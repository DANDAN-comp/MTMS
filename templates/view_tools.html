<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Mould Tools</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- SweetAlert2 CSS (optional as it loads its own styles) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    .container {
      margin-top: 30px;
    }
    .table-wrapper {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .table thead th {
      background: #4CAF50;
      color: #fff;
      border: none;
    }
    .table tbody tr:nth-child(odd) {
      background: #f2f2f2;
    }
    .table tbody tr:hover {
      background: #e9e9e9;
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
  <!-- jQuery and SweetAlert2 JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center">View Mould Tools</h1>
    <div class="table-wrapper">
      <div style="overflow-x: auto;">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Part Number</th>
            <th>Tool Location</th>
            <th>Jig Location</th>
            <th>Plug Location</th>
            <th>Fit Check Location</th>
          </tr>
        </thead>
        <tbody>
          {% for tool in tools %}
          <tr>
            <td>{{ tool.part_number }}</td>
            <td>{{ tool.tool_location }}</td>
            <td>{{ tool.jig_location }}</td>
            <td>{{ tool.plug_location }}</td>
            <td>{{ tool.fit_check_location }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Display SweetAlert2 Popups for Flash Messages -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            Swal.fire({
              icon: "{{ 'error' if category == 'error' else 'success' }}",
              title: "{{ message }}",
              showConfirmButton: true,
            });
          {% endfor %}
        {% endif %}
      {% endwith %}
    });
  </script>
</body>
</html>
